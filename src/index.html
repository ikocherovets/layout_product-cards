<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
        class="card__image"
      />

      <h2 class="card__title">
        APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__card-characterization">Product code:195434</p>

      <div class="card__reviews">
        <div class="stars stars--4">
          <span class="stars"></span>
          <span class="stars"></span>
          <span class="stars"></span>
          <span class="stars"></span>
          <span class="stars"></span>
        </div>

        <p class="card__reviews-numbers">Reviews:5</p>
      </div>

      <div class="card__price">
        <p class="card__price-title">Price</p>
        <p class="card__price-value">2,199</p>
      </div>

      <a
        href="#"
        class="card__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
